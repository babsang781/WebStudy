<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ex09_Join</title>
</head>
<body>
	<form action="Join" method="Post">
		<table>
			<tr>
				<td align="left">ID</td>
				<td align="left"><input type="text" name="id"></td>
			</tr>
			<tr>
				<td align="left">PW</td>
				<td align="left"><input type="password" name="pw">
			</tr>
			<tr>
				<td align="left">NAME</td>
				<td align="left"><input type="text" name="name"></td>
			</tr>
			<tr>
				<td align="left">EMAIL</td>
				<td align="left"><input type="text" name="email"></td>
			</tr>
			<tr>
				<td align="left">TEL</td>
				<td align="left"><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td align="left">GENDER</td>
				<td align="left">MAN<input type="radio" name="gender"
					value="male"> WOMAN<input type="radio" name="gender"
					value="female">
				</td>
			</tr>
			<tr>
				<td align="left">HOBBY</td>
				<td align="left">SPORT<input type="checkbox" name="hobbys"
					value="sport"> STUDY<input type="checkbox" name="hobbys"
					value="study"> EATING<input type="checkbox" name="hobbys"
					value="eating">
			</tr>
			<tr>
				<td align="left">BIRTHDAY</td>
				<td align="left"><input type="date" name="birthday"></td>
			</tr>
			<tr>
				<td align="left">COLOR</td>
				<td align="left"><input type="color" name="color"></td>
			</tr>
			<tr>
				<td align="left">COUNTRY</td>
				<td align="left"><select>
						<option>choice</option>
						<option value="Korea">Korea</option>
						<option value="America">America</option>
						<option value="China">China</option>
				</select></td>
			</tr>
			<tr>
				<td align="left">TALK</td>
				<td align="left"><textarea name="talk" cols="45" rows="20"></textarea></td>
			</tr>

			<tr>
				<td></td>
				<td align="center" colspan="2">
				<input type="submit" value="Join"/> 
				<input type="Reset" value="Reset"/></td>
			</tr>
		</table>


	</form>
</body>
</html>
